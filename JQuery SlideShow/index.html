<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Slideshow</title>
	<style>
		#container{
			width:800px;
			margin:0px auto;
		}
		.slideshow-wrapper{
			padding:10px;
			width:600px;
			border:1px solid #666666;
			margin:0 auto;
		}
		.slideshow{
			width: 600px;
			
			padding:0;
		}
		.slideshow ul{
			margin:0;
		}
		.slideshow ul li{
			position:relative;
			height:300px;
		}
		.slideshow ul li span{
			position:absolute;
			bottom:0;
			padding:5px;
			color:white;
			display:block;
			width:100%;
			background:rgba(0,0,0,0.5);
		}
	</style>
</head>
<body>
	<div id="container">
		<div class="slideshow-wrapper">
			<div class="slideshow">
				<ul>
					<li><img src="http://lorempixel.com/600/300/technics" title="CatÃ©gorie Technique" /></li>
					<li><img src="http://lorempixel.com/600/300/sports" title="Sport" /></li>
					<li><img src="http://lorempixel.com/600/300/abstract" title="Abstrait" /></li>
				</ul>
			</div>
		</div>
	</div><!-- Container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
	<script src="monSlideshow.js"></script>
	<script>
		$('.slideshow ul').monSlideshow();
	</script>
</body>
</html>
